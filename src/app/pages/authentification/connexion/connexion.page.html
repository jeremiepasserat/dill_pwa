<ion-header>
  <ion-toolbar>
    <ion-buttons slot="primary">
      <ion-button (click)="dismissConnexion()">
        <ion-icon slot="icon-only" color="danger" name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Connexion</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <form #form="ngForm" (ngSubmit)="connexion(form)" method="post">
    <ion-item>
      <ion-label position="floating">Login :</ion-label>
      <ion-input ngModel type="login" name="login"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Mot de Passe :</ion-label>
      <ion-input ngModel type="password" name="password"></ion-input>
    </ion-item>

    <p text-right>Mot de Passe oublié ?</p>

    <ion-button type="submit" expand="full" color="primary">Se Connecter</ion-button>
  </form>

  <p text-center>Vous n'avez pas encore créé votre compte ?</p>
  <ion-button expand="full" color="danger" (click)="inscriptionModal()">S'inscrire</ion-button>
</ion-content>
