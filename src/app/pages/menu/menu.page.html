<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Menu principal</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <div *ngIf="utilisateur != undefined">
    Welcome {{ utilisateur["pseudo"]  }} {{ utilisateur["prenom"]  }}
  </div>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-row>
      <ion-col>
        <ion-button color="primary" expand="full" color="primary" (click)="profil()">Profil</ion-button>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-footer>
