<ion-header>
  <ion-toolbar>
    <ion-buttons slot="secondary">
      <ion-button (click)="profil()">
        <ion-icon slot="icon-only" name="person-circle"></ion-icon>
      </ion-button>
      <ion-button>
        <ion-icon slot="icon-only" color="danger" name="log-out-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Menu</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <div *ngIf="utilisateur != undefined">
    Welcome {{ utilisateur["pseudo"]  }} {{ utilisateur["prenom"]  }}
  </div>
</ion-content>


  <ion-tab-bar slot="bottom">
    <ion-tab-button routerLink="/menu">
      <ion-label>Menu</ion-label>
      <ion-icon name="home" color="primary"></ion-icon>
    </ion-tab-button>
    <ion-tab-button routerLink="/jeux">
      <ion-label>Jeux</ion-label>
      <ion-icon name="game-controller-outline" color="primary"></ion-icon>
    </ion-tab-button>
    <ion-tab-button routerLink="/stat">
      <ion-label>Stats</ion-label>
      <ion-icon name="stats-chart-outline" color="primary"></ion-icon>
    </ion-tab-button>
    <ion-tab-button routerLink="/carte">
      <ion-label>Carte</ion-label>
      <ion-icon name="map-outline" color="primary"></ion-icon>
    </ion-tab-button>
  </ion-tab-bar>
